{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center mt-5">
		<div class="col-10 ">
			<div class="mb-3 text-center">
				    <h2>Upload Images</h2>

				    <form method="post" enctype="multipart/form-data">
				        {% csrf_token %}
				        {{ form }}
				        <button type="submit" class="btn btn-outline-primary">Upload</button>
				    </form>
			</div>
		</div>
	</div>
	<div class="row justify-content-center text-center mt-5">
		<div class="col-10">
			<div class="m-3 text-center">
				<h3>Detect objects:</h3>
					<img class="img-fluid m-2"  src="{{ image.image.url }}" alt="Uploaded Image">
					<form method="POST"  class="post-form" action="{% url 'imageload:img_detect' %}">
						{% csrf_token %}
						<input name="image_url" hidden value="{{ image.image.url }}">
						<div class="d-grid gap-2 col-6 mx-auto mt-3">
							<button type="submit" class="btn btn-outline-primary">Detect</button>
						</div>
					</form>

			</div>
		</div>
	</div>
</div>
		
{% endblock %}
